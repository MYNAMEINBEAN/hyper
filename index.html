<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperbeam Test Embed</title>
  <style>
    #container {
      width: 1280px;
      height: 720px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Hyperbeam Test Embed</h1>
  <div id="container"></div>
  <div id="status">Loading...</div>

  <script type="module">
    import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js";

    async function createRoomAndStart() {
      const statusEl = document.getElementById("status");
      try {
        const res = await fetch("/.netlify/functions/create-room");
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "Failed to create room");
        }

        const { embedUrl, adminToken } = await res.json();
        statusEl.textContent = "Room created. Starting Hyperbeam...";

        const container = document.getElementById("container");
        const hb = await Hyperbeam(container, embedUrl, { adminToken });

        statusEl.textContent = `Hyperbeam running. User ID: ${hb.userId}`;
      } catch (error) {
        statusEl.textContent = "Error: " + error.message;
        console.error(error);
      }
    }

    createRoomAndStart();
  </script>
</body>
</html>
